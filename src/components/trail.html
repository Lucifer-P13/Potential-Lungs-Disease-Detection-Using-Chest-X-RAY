<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="myCss.css">
    <!--script href="allExScipts.js"></!--script-->
    <title>Document</title>
</head>
<body>
    <header class=''>
      <div class="w3-bar w3-indigo">
        <h1 class="w3-bar-item logo">Lungs Care</h1>
        <div class="space">
          <a href="#" class="w3-bar-item w3-button w3-hide-small">Home</a>
          <a href="#" class="w3-bar-item w3-button w3-hide-small">About</a>
          <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="myFunction()">&#9776;</a>
        </div>
      </div>
      
      <div id="demo" class="w3-bar-block w3-red w3-hide w3-hide-large w3-hide-medium">
        <a href="#" class="w3-bar-item w3-button" style="text-align: right;">Home</a>
        <a href="#" class="w3-bar-item w3-button" style="text-align: right;">About</a>
      </div>
    </header>

    <div class="flex-container">
      <div class="flex-item-left w3-light-grey">
        <img src="COVID19(469).jpg" alt="The X-RAY" style="vertical-align:top">
        <div class="w3-container Wbutton">
          <button class="w3-button w3-left w3-quarter w3-hover-blue w3-hover-text-white" onclick="">Submit</button>
          <button class="w3-button w3-center w3-half w3-hover-purple w3-hover-text-white" onclick="">Select the Image</button>
          <button class="w3-button w3-right w3-quarter w3-hover-red w3-hover-text-white" onclick="">Reset</button>
        </div>
      </div>
      
      <div class="flex-item-right">
        2
      </div>
    </div>

    <footer class="w3-container w3-teal foot">
      Frontend Designed and Developed by P.K.M<br/>
      Backend Designed and Developed by R.B and S.N<br/>
      Specially Helped by RH.B and D.G
    </footer>
</body>
</html>

<script>
  function myFunction() {
  var x = document.getElementById("demo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
